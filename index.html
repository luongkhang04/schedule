<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xếp Lịch Học</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container py-5">
        <h1 class="text-center mb-5 text-primary">Ứng Dụng Xếp Lịch Học</h1>

        <!-- Phần nhập dữ liệu -->
        <div class="card mb-4 shadow">
            <div class="card-body">
                <h3 class="card-title text-success">Thêm Ca Học</h3>
                <div class="row g-3 align-items-center mb-3">
                    <div class="col-md-4">
                        <label for="day" class="form-label">Ngày:</label>
                        <select id="day" class="form-select">
                            <option value="Thứ Hai">Thứ Hai</option>
                            <option value="Thứ Ba">Thứ Ba</option>
                            <option value="Thứ Tư">Thứ Tư</option>
                            <option value="Thứ Năm">Thứ Năm</option>
                            <option value="Thứ Sáu">Thứ Sáu</option>
                            <option value="Thứ Bảy">Thứ Bảy</option>
                            <option value="Chủ Nhật">Chủ Nhật</option>
                        </select>
                    </div>
                    <div class="col-md-3">
                        <label for="start-time" class="form-label">Bắt đầu:</label>
                        <input type="time" id="start-time" class="form-control">
                    </div>
                    <div class="col-md-3">
                        <label for="end-time" class="form-label">Kết thúc:</label>
                        <input type="time" id="end-time" class="form-control">
                    </div>
                    <div class="col-md-2">
                        <button id="add-slot" class="btn btn-primary w-100 mt-4" onclick="addSlot()">Thêm Ca</button>
                    </div>
                </div>
                <div>
                    <table class="table table-striped table-hover">
                        <thead>
                            <tr class="table-primary">
                                <th>Ngày</th>
                                <th>Bắt đầu</th>
                                <th>Kết thúc</th>
                                <th>Hành động</th>
                            </tr>
                        </thead>
                        <tbody id="slot-table-body"></tbody>
                    </table>
                </div>
            </div>
        </div>

        <!-- Phần danh sách môn học -->
        <div class="card mb-4 shadow">
            <div class="card-body">
                <h3 class="card-title text-warning">Thêm Môn Học</h3>
                <div class="row g-3 align-items-center mb-3">
                    <div class="col-md-6">
                        <label for="subject-name" class="form-label">Tên môn học:</label>
                        <input type="text" id="subject-name" class="form-control" placeholder="Ví dụ: Toán">
                    </div>
                    <div class="col-md-4">
                        <label for="hours-needed" class="form-label">Số giờ cần:</label>
                        <input type="number" id="hours-needed" class="form-control" min="1" placeholder="Ví dụ: 3">
                    </div>
                    <div class="col-md-2">
                        <button id="add-subject" class="btn btn-warning w-100 mt-4" onclick="addSubject()">Thêm Môn</button>
                    </div>
                </div>
                <div>
                    <table class="table table-striped table-hover">
                        <thead>
                            <tr class="table-warning">
                                <th>Môn học</th>
                                <th>Số giờ cần</th>
                                <th>Số giờ đã xếp</th>
                                <th>Hành động</th>
                            </tr>
                        </thead>
                        <tbody id="subject-table-body"></tbody>
                    </table>
                </div>
            </div>
        </div>

        <!-- Phần xếp lịch -->
        <div class="card shadow">
            <div class="card-body">
                <h3 class="card-title text-danger">Lịch Học</h3>
                <button id="generate-schedule" class="btn btn-danger mb-3" onclick="generateSchedule()">Xếp Lịch</button>
                <table class="table table-striped table-hover">
                    <thead>
                        <tr class="table-danger">
                            <th>Ngày</th>
                            <th>Môn học</th>
                            <th>Bắt đầu</th>
                            <th>Kết thúc</th>
                            <th>Hành động</th>
                        </tr>
                    </thead>
                    <tbody id="schedule-table-body"></tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
